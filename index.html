<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet"  href="./index.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>

    <div class="container">
      <header>
        <img class="profile" src="./assets/images/avatar-jessica.jpeg" alt="Profile Image">
        <h1 class="profile_name">Jessica Randall</h1>
        <span class="location">London, United Kingdom</span>
      </header>
      <p>"Front-end developer and avid reader."</p>
      <section class="social_links">
        <a class="button" href="#">GitHub</a>
        <a class="button" href="#">Frontend Mentor</a>
        <a class="button" href="#">LinkedIn</a>
        <a class="button" href="#">Twitter</a>
        <a class="button" href="#">Instagram</a>
      </section>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iqshana</a>.
  </footer>
</body>
</html>
